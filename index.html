<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Plan</title>
</head>
<body>
    <div class="columns">
        <ul class="price">
            <li class="header"><b>Basic</b></li>
            <li class="rate">500 Rs/year</li>
            <li>20 GB</li>
            <li>20 emails</li>
            <li>20 GB bandwidth</li>
            <li class="button"><a href="#"><button class="btn">Sign up</button></a></li>
        </ul>
    </div>
    <div class="columns">
        <ul class="price">
            <li class="header"><b>Pro</b></li>
            <li class="rate">1200 Rs/year</li>
            <li>100 GB</li>
            <li>1000 emails</li>
            <li>60 GB bandwidth</li>
            <li class="button"><a href="#"><button class="btn">Sign up</button></a></li>
        </ul>
    </div>
    <div class="columns">
        <ul class="price">
            <li class="header"><b>Primium</b></li>
            <li class="rate">5000 Rs/year</li>
            <li>1000 GB</li>
            <li>Unlimited emails</li>
            <li>100 GB bandwidth</li>
            <li class="button"><a href="#"><button class="btn">Sign up</button></a></li>
        </ul>
    </div>
    
</body>
</html>
